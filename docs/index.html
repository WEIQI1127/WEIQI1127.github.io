<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QI的技术Blog</title>
  <link rel="icon" href="favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">QI的Blog正在加载中，请稍后...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: [], 
        placeholder: '请输入搜索关键字',
        noData: '没有搜到您想要的信息!',
        depth:2
	},
      repo: 'https://github.com/WEIQI1127/WEIQI1127.github.io.git',
      count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'chinese' },
      name: "WEIQI的编程专栏",
      plugins: [
	     function (hook, vm) {
          	hook.beforeEach(function (html) {
           	 var url = 'https://github.com/WEIQI1127/WEIQI1127.github.io/blob/main/docs' + vm.route.file
           	 var editHtml = '[:memo: 编辑此页](' + url + ')\n\n'
            	return editHtml
             	 + html
              	 + '\n\n----\n\n'
          })
        }, 
	      function (hook) {
      			var footer = [
        			"<hr/>",
        			"<footer>",
        			'<span><a href="https://github.com/WEIQI1127/WEIQI1127.github.io">WEIQI</a> &copy;2022.</span>',
        			'<span>迭代发布于 <a href="https://github.com/WEIQI1127/WEIQI1127.github.io" target="_blank">Github</a>.</span>',
        			"</footer>",
	      		].join("");

      			hook.afterEach(function (html) {
        		return html + footer;
      });
    },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
